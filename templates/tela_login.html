<!DOCTYPE html>
<html>
<head>
	<title>Estofaria Xingú</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
</head>
<body class="body_tela_login">
	<div class="container_tela_login">
		<div class="row">
			<form role="form" class="formulario_tela_login">
                <h2>BEM VINDO!</h2>
				<div class="form-group">
					Login:
                    <input type="text" class="form-control" id="usuario" placeholder="Digite o seu usuário..." name="usuario">
				</div>
				<div class="form-group">
					Password:
					<input type="password" class="form-control" id="senha" placeholder="Digite a sua senha..." name="senha">
				</div>
				<button type="submit" class="btn btn-success" id="button">Entrar</button>
			</form>
		</div>
	</div>
</body>
</html>
